<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TidyTabs AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      width: 350px;
    }

    body {
      padding: 15px;
      box-sizing: border-box;
    }

    h2 {
      color: #ffffff;
      font-weight: 600;
      font-size: 20px;
      text-align: center;
      margin: 0 0 20px 0;
    }

    .section {
      padding: 15px;
      background-color: #2a2a2a;
      border-radius: 8px;
      border: 1px solid #404040;
    }

    .section h3 {
      margin: 0 0 15px 0;
      color: #ffffff;
      font-size: 16px;
      font-weight: 500;
    }

    .section p {
      margin: 0 0 15px 0;
      font-size: 13px;
      color: #cccccc;
      line-height: 1.4;
    }

    button {
      background-color: #64748b;
      color: white;
      font-weight: 500;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #10b981;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #d0d0d0;
      white-space: pre-wrap;
      text-align: center;
    }

    #status_generate {
      margin-top: 15px;
      font-size: 14px;
      color: #d0d0d0;
      white-space: pre-wrap;
      text-align: center;
    }

    .loading::after {
      content: '...';
      animation: dots 1.2s steps(3, end) infinite;
    }

    @keyframes dots {
      0% {
        content: '';
      }

      33% {
        content: '.';
      }

      66% {
        content: '..';
      }

      100% {
        content: '...';
      }
    }

    .search-container {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 10px;
    }

    #searchInput {
      flex: 1;
      width: 100%;
      padding: 10px;
      border: 1px solid #404040;
      border-radius: 6px;
      background-color: #2a2a2a;
      color: #ffffff;
      font-size: 14px;
      box-sizing: border-box;
    }

    #searchBtn {
      flex: 0.5;
      padding: 10px 16px;
      background-color: #64748b;
      width: 30%;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    #searchBtn:hover {
      background-color: #059669;
    }

  </style>
</head>

<body>
  <h2>TidyTabs AI</h2>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Type in prompt to generate a new group of tabs">
    <button type="button" id="searchBtn">Search</button>
  </div>

 <div id="status_generate" class=""></div>

  <div class="section">
    <h3>ðŸ¤– Organize My Tabs</h3>
    <p>Group your current tabs by topic automatically.</p>
  </div>
  <button id="organizeButton">Organize My Tabs</button>

  <div id="status" class=""></div>

  <script type="module" src="config.js"></script>
