<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>TidyTabs</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div id="main-container">
    <!-- Header -->
    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px;">
      <img src="icons/icon16.png" alt="TidyTabs Logo" width="24" height="24" />
      <h3 style="margin: 0;">TidyTabs</h3>
      <div style="margin-left: auto;">

        <div class="icon-btn" style="position: relative; display: flex; align-items: center; height: 24px;">
          <button type="button" class="shortcut-btn icon-only"
            style="background-color: transparent; margin: 0; width: 24px; height: 24px; margin-left: 200px; ">
            <i class="fa-solid fa-info-circle" style="font-size: 16px;"></i>
          </button>
          <span class="tooltip" style="bottom: -20px;">Hover over the buttons to see what they do!</span>
        </div>
      </div>
    </div>


    <!-- Info Button -->
    <div class="btn-container" style="margin-top: 10px;">
      <div class="icon-btn">
        <button type="button" class="shortcut-btn icon-only" id="organize-btn">
          <i class="fa-solid fa-wand-magic-sparkles"></i> Organize My Tabs
        </button>
        <span class="tooltip">Auto organize your tabs into smart categories</span>
      </div>
    </div>


    <!-- Input + Select -->
    <div style="display: flex; justify-content: space-between; align-items: center; gap: 12px;">

      <div id="poda">
        <div class="glow"></div>
        <div class="darkBorderBg"></div>
        <div class="darkBorderBg"></div>
        <div class="darkBorderBg"></div>
        <div class="white"></div>
        <div class="border"></div>

        <div id="main">
          <input placeholder="Start me off for a trip to NYC..." type="text" class="input" id="main-input" style="margin-right: -8px;"/>
          <div id="input-mask"></div>
          <div id="pink-mask"></div>
        </div>
      </div>

      <div class="icon-btn">
        <button type="button" class="shortcut-btn icon-only" 
                style= "background-color: transparent;
                  border: 1px solid rgba(255, 255, 255, 0.08); 
                  box-shadow: 0 0 6px rgba(0, 0, 0, 0.25);
                  backdrop-filter: blur(2px);" 
                id="search-btn">
            <i class="fas fa-arrow-right"></i>
        </button>

        <span class="tooltip" style="margin-right: 40px; left:-28px;">Generates a group of tabs based on your
          query</span>
      </div>

    </div>

    <!-- Loading and Success/Failure Message -->
    <div id="results" style="display: none;"></div>

    <script type="module" src="popup.js"></script>
</body>

</html>
